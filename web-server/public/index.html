<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>答题游戏</title>
    <link href="https://cdn.bootcss.com/onsen/2.9.2/css/dark-onsen-css-components.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/onsen/2.9.2/css/onsenui.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/onsen/2.9.2/css/onsen-css-components.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.bootcss.com/onsen/2.9.2/js/onsenui.min.js"></script>

</head>

<body>
    <div id="app">

    </div>

    <template id="main">
        <v-ons-navigator :page-stack="pageStack" @push-page="pageStack.push($event)"></v-ons-navigator>
    </template>

    <!-- 欢迎页面 -->
    <template id="welcome">
        <v-ons-page>
            <div class="welcome-wrapper">
                <div class="game-discription">
                    <h2 class="game-status">游戏尚未开始</h2>
                    <div class="game-start">
                        <p style="font-size: 1.2rem;">游戏将于{{}}开始</p>
                        <p style="font-size: 1.2rem;">距离游戏还有
                            <span>{{}}</span>
                        </p>
                    </div>
                </div>
                <v-ons-button @click="push">Push Page 2</v-ons-button>
            </div>
        </v-ons-page>
    </template>

    <!-- 结果页面 -->
    <template id="result">
        <v-ons-page>
            <div class="result-wrapper">
                <div class="result-discription">
                    <h2 class="result-status">恭喜您冲顶成功！</h2>
                    <h2 class="result-status">失败乃成功之母，祝您下次成功！</h2>
                    <div class="result-start">
                        <p>共有<span>{{}}</span>名玩家参与游戏，<span>{{}}</span>人冲顶成功</p>
                    </div>
                </div>
            </div>
            <v-ons-button @click="push">Push Page 2</v-ons-button>
        </v-ons-page>
    </template>

    <!-- 测试页面 -->
    <template id="quiz">
        <v-ons-page>
            <div class="game-wrapper">
                <div class="game-header">
                    <div class="turn-display">题目轮次
                        <span class="text-lg">{{turnIndex}}</span>/
                        <span></span>{{turnTotal}}</div>
                    <div class="amount-display">剩余人数
                        <span class="text-lg">{{remainders}}</span>/
                        <span>{{playerAmount}}</span>
                    </div>
                </div>
                <!-- 游戏主体 -->
                <div class="game-body">
                    <div class="quiz-head">
                        <h4>{{quizTitle}}</h4>
                    </div>
                    <div class="kickout-msg" v-show="kickoutMsg">
                        <p>{{ kickoutMsg }}</p>
                    </div>
                    <v-ons-list>
                        <v-ons-list-item :tappable="!gameOver" v-for="(item,index) in questions" :key="index">
                            <label class="left">
                                <v-ons-radio :input-id="'radio-' + index" :value="item.key" v-model="picked" @click="pickChange($event)">
                                </v-ons-radio>
                            </label>
                            <label class="center" :for="'radio-' + index">
                                {{item.value}}
                            </label>
                        </v-ons-list-item>
                        <v-ons-list-item v-show="quizMsg">
                            <div class="center">
                                {{ quizMsg }}
                            </div>
                        </v-ons-list-item>
                        <v-ons-list-item>
                            <div class="center">
                                本题剩余
                                <span class="badge" :class="{'badge-danger': turnCountdown < 6}">{{turnCountdown}}</span>秒
                            </div>
                        </v-ons-list-item>
                    </v-ons-list>
                </div>
            </div>
        </v-ons-page>
    </template>

    <script src="./js/lib/vue-ons.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
